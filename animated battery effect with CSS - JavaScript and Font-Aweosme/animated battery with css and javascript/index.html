<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Animated Battery</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="phone-body">
        <!-- Flash-light and camera -->
        <div class="camera-wrapper">
          <span class="flash-light"></span>
          <span class="camera">
            <span class="camera-spot"></span>
          </span>
        </div>

        <!-- phone screen -->
        <div class="screen">

          <div class="battery-wrapper">
              <div class="fas" id="batteryIcon"></div>
          </div>

          <p class="inserted-text"></p>
        </div>

        <!-- phone button -->
        <div class="button"></div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>

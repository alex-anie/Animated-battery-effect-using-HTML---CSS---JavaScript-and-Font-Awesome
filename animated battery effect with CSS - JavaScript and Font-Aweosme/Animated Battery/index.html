<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Battery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="conatainer">
    <main>
      <div class="phone-body">
        <!-- camera and camera flashlash -->
        <div class="camera-wrapper">
          <span class="flash-light"></span>
          <span class="camera">
            <span class="camera-spot"></span>
          </span>
        </div>

        <!-- Phone Screen -->
        <div class="screen">
        <div class="battery-wrapper">
          <div class="fas" id="batteryIcon"></div>
          <div class="inserted-text"></div>
        </div>
        </div>

        <div class="button"></div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
